</head>

<body>

    </header>

    <section class="login">
        <div class="container">

            <form action="#" class="form" method="post" target="_blank">

                <div class="form2" id="form-SignUp">
                    <h2 class="title-form2">Registro de Artesania</h2>
                    <div class="container-inputs">
                        <h3 class="contact-title-form">Datos de contacto</h3>
                        <input type="text" id="nameInput" placeholder="Nombre" class="input-register" autocomplete="." required="" minlength="1" maxlength="15">
                        <input type="text" id="surnameInput" placeholder="Apellido" class="input-register" autocomplete="." required="" minlength="1" maxlength="15">
                        <input type="date" id="fechaNacimientoInput" placeholder="Fecha de nacimiento" class="input-register" autocomplete="." required=""  max="2021-12-31">
                        <input type="email" id="emailInput" placeholder="Correo electrónico" class="input-register" autocomplete="." required="">
                        

                        <h3 class="contact-title-form">Datos de artesania</h3>
                        <input type="text" id="name-artesania" placeholder="Nombre artesania" class="input-register" autocomplete="." required="" minlength="1" maxlength="15">
                        <input type="text" id="price-artesania" placeholder="Precio artesania" class="input-register" autocomplete="." required="" minlength="1" maxlength="10">
                        <select name="categories" id="select-categories" class="categories-register">
                            <option>Elija una categoria</option>
                            <option value="1">Arte y manualidades</option>
                            <option value="2">Hogar y muebles</option>
                            <option value="3">Accesorios</option>
                            <option value="4">Inmuebles</option>
                        </select>
                        <!-- <input type="text" id="dniInput" placeholder="DNI" class="input-register" autocomplete="." required=""> -->
                        <!-- <input type="password" id="passwordInput" placeholder="Contraseña minima 8 caracteres" class="input-register" autocomplete="." required="" minlength="8" maxlength="20"> -->
                        <!-- <input type="button" id="registroMedioPago" value="Registrar Medio de pago" class="button-register" onclick="medioPagoMenu()"> -->
                        
                        <!-- CHECKS TIPO PUBLICACION -->
                        <div class="vehiculo">
                            <label class="vehiculo__input" >
                                <input type="radio" id="post_venta" name="post_type" > Tipo venta directa
                            </label >
                            <label class="vehiculo__input, input_v" >
                                <input type="radio" id="post_muestra" name="post_type"  > Tipo muestra
                            </label>
                        </div>
    
                        <br>
                        <div class="container-button-register">
                            <input type="submit" id="registrarse" value="Registrarse" class="button-register" onclick="register()">
                            <p class="o">o</p>
                            <input type="button" id="iniciaSesion"value="Inicia Sesion" class="button-register" id="buttonBackLogin" onclick="loginMenu()">
                            
                        </div>
                    </div>
                </div>
                
                <!-- MEDIOS DE PAGO -->
                <div class="form3" id="pagoSignUp" style="display:none">        
                    <h2 class="pago_title">MEDIO DE PAGO</h2>
                            
                    <label id="radioPagoMP" class="radioPago" onclick="showFormMercadoPago()">
                        <input type="radio" id="radioFormMercadoPago" name="medioPago" checked> Mercado Pago
                    </label>
                    <label id="radioPagoTC" class="radioPago" onclick="showFormTarjetaCredito()">
                        <input type="radio" id="radioFormTarjetaCredito" name="medioPago"> Tarjeta de crédito
                    </label>
                    <label id="radioPagoTB" class="radioPago" onclick="showFormTransferenciaBancaria()">
                        <input type="radio" id="radioFormTransferenciaBancaria" name="medioPago"> Transferencia bancaria
                    </label>

                    <div id="formTarjetaCredito" style="display:none">
                        <input type="text" placeholder="Numero de tarjeta" id="numTarj" class="pago__input" required="">
                        <input type="text" placeholder="Nombre que figura en la tarjeta" id="nombTarj" class="pago__input" required="">
                        <div class="DateCode">
                            <input type="text" placeholder="Fecha de expiración" id="fechaExpTarj" class="DateCode__inputDate" required="">
                            <input type="password" placeholder="Codigo de seguridad" id="codSegTarj" class="DateCode__inputCod" required="">
                        </div>
                    </div>

                    <div id="formMercadoPago">
                        <input type="email" placeholder="Email asociado" id="emailMP" class="pago__input" required="">
                    </div>

                    <div id="formTransferenciaBancaria" style="display:none">
                        <input type="text" placeholder="CBU" id="cbuTransf" class="pago__input" minlength="22" maxlength="22" required="">
                        <input type="text" placeholder="CUIT/CUIL" id="cuiltTransf" class="pago__input" minlength="11" maxlength="11" required="">
                    </div>

                    <div class="container-button-register">
                        <input type="submit" id="registrar" value="Registrar" class="button-register" onclick="registrarMedioPago()">
                        <input type="button" id="cancelar" value="Cancelar" class="button-register"  onclick="cancelarMedioPago()">
                    </div>
                </div>
            </form>
        </div>
    </section>
